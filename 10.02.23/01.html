<!DOCTYPE html>
<html>
<head>
  <title>Активные вакансии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .vacancy {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vacancy">
      <h2>Шеф-повар</h2>
      <p>От 500 тысяч </p>
      <p>Умение хорошо готовить</p>
    </div>
    
    <div class="vacancy">
      <h2>Су-шеФ</h2>
      <p>От 400 тысяч </p>
      <p>Умение готовить</p>
    </div>
    
    <div class="vacancy">
      <h2>Кондитер</h2>
      <p>От 300 тысяч </p>
      <p>Умение готовить десерты</p>
    </div>
    
    <div class="vacancy">
      <h2>Официант</h2>
      <p>От 200 тысяч </p>
      <p>Умение говорить с людьми</p>
    </div>
  </div>
</body>
</html>
