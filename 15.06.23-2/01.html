<!DOCTYPE html>
<html>
  <head>
    <title>01</title>
  </head>
  <body>
    <h1>Регистрация</h1>
    
    <form action="02.html">
        <label for="name">Имя пользователя:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Фамилия пользователя:</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="Отчество">Отчество пользователя:</label><br>
        <input type="text" id="Отчество" name="Отчество"><br>
        <label for="email">Ваш e-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phonenumber">Номер(мобильный/домашний):</label><br>
        <input type="number" id="phonenumber" name="phonenumber"><br>
        <label for="password"> Пароль:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="password_check">Подтверждение пароля:</label><br>
        <input type="password" id="password_check" name="password_check"><br>
        <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
  </html>
